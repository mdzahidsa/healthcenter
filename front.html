<html>
<head>
  <title>Health Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- Kendo UI reference -->
<link rel="stylesheet" href="https://kendo.cdn.telerik.com/2022.3.1109/styles/kendo.default-main.min.css">
<script src="https://kendo.cdn.telerik.com/2022.3.1109/js/jquery.min.js"></script>
<script src="https://kendo.cdn.telerik.com/2022.3.1109/js/kendo.all.min.js"></script>
<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="main.js"></script>
</head>
<body>
<div class="container">
  <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#home">Customer</a></li>
    <li><a data-toggle="tab" href="#Booking">Booking</a></li>
    <li><a data-toggle="tab" href="#Admin">Admin</a></li>
    <li><a data-toggle="tab" href="#Lab">Lab</a></li>
  </ul>

  <div class="tab-content">
    <div id="home" class="tab-pane fade in active">
      <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" name="firstName">
       
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" name="lastName">
       
          </div>
          <h3> Select gender</h3>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" value="male" id="male">
            <label class="form-check-label" for="flexRadioDefault1">
             Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" value="female" id="female">
            <label class="form-check-label" for="flexRadioDefault2">
              Female
            </label>
          </div>
          <div class="form-group">
            <label for="emailAddress">Email Address:</label>
            <input type="text" class="form-control" id="emailAddress" placeholder="Enter Email Address" name="emailAddress">
       
          </div>
          <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="number" class="form-control" id="phoneNumber" placeholder="Enter Phone Number">
       
          </div>
          <div class="form-group">
            <label for="address1">Address 1:</label>
            <input type="text" class="form-control" id="address1" placeholder="Enter Address 1" >
          </div>
          <div class="form-group">
            <label for="address2">Address 2:</label>
            <input type="text" class="form-control" id="address2" placeholder="Enter Address 2" >
          </div>
          <div class="form-group">
            <label for="city">City:</label>
            <input type="text" class="form-control" id="city" placeholder="Enter Address 2" >
          </div>
          <div class="form-group">
            <label for="postalCode">Postal Code:</label>
            <input type="text" class="form-control" id="postalCode" placeholder="Enter postalCode" >       
          </div>
           <button type="button" onclick='InsertCustomer();' id="register" class="btn btn-primary">Register</button>
           <button type="button" onclick="CustomerClear();" class="btn btn-primary">Clear</button>

           <div class="form-block-body">
            <div class="form-block-body-inner-2">
                <div id="tblMain"></div>
            </div>
        </div>
    </div>
    <div id="Booking" class="tab-pane fade">
     
      <div class="container">
      <table class="table">
      <thead>
      <tr>
      <th>Customer name</th>
      <th>Booking time</th>
      </tr>
     <tbody>
      <tr>
        <td>John</td>
        <td>10:00 AM</td>
      </tr>
      </thead>
      </table>
      </div>
    </div>
    <div id="Admin" class="tab-pane fade">
      <div class="container">
      <table class="table">
      <thead>
      <tr>
      <th>Customer name</th>
      <th>Test of Type </th>
      </tr>
     <tbody>
      <tr>
        <td>John</td>
        <td>Blood test</td>
      </tr>
      </thead>
      </table>
      </div>
    </div>
    <div id="Lab" class="tab-pane fade">
      
      
    </div>
  </div>
</div>
</body>
</html>
